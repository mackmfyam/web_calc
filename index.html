<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="calc_main_body"> 
        <div id="header">  
            <label for="title"> simple_calc </label>
            <button id="clear_button" onclick="calc.clear()">~</button>
        </div>
        <div id="calc_screen">|</div>
        
        <div id="grid_container">
            <button onclick="calc.insert_number('7')">7</button>
            <button onclick="calc.insert_number('8')">8</button>
            <button onclick="calc.insert_number('9')">9</button>
            <button onclick="calc.insert_operator('/')">/</button>
            <button onclick="calc.insert_number('4')">4</button>
            <button onclick="calc.insert_number('5')">5</button>
            <button onclick="calc.insert_number('6')">6</button>
            <button onclick="calc.insert_operator('*')">*</button>
            <button onclick="calc.insert_number('1')">1</button>
            <button onclick="calc.insert_number('2')">2</button>
            <button onclick="calc.insert_number('3')">3</button>
            <button onclick="calc.insert_operator('-')">-</button>
            <button onclick="calc.insert_number('0')">0</button>
            <button onclick="calc.insert_number('.')">.</button>
            <button onclick="calc.insert_operator('=')">=</button>
            <button onclick="calc.insert_operator('+')">+</button>
        </div>
        <br>
    </div>
</body>
</html>
